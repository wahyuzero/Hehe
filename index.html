<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }

        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="video" autoplay controls>
        <source src="hehehe.mp4" type="video/mp4">
    </video>

    <script>
let video = document.getElementById("video");

// Hide video controls
video.controls = false;

// Start video playback on any click or key press
document.addEventListener("click", startPlayback);
document.addEventListener("keydown", startPlayback);
document.addEventListener("mousemove", pauseVideo);

function startPlayback() {
    video.play();
    document.removeEventListener("click", startPlayback);
    document.removeEventListener("keydown", startPlayback);
    document.addEventListener("mousemove", pauseVideo);
}

// Pause video when mouse is moved
document.addEventListener("mousemove", pauseVideo);

function pauseVideo() {
    video.pause();
    document.removeEventListener("mousemove", pauseVideo);
}

video.addEventListener("ended", function() {
    // Redirect to another website after video ends
    window.location.href = "https://mrdoob.com/projects/chromeexperiments/google-gravity/";
});


    </script>
</body>
</html>
